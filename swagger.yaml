components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    Fornecedor:
      type: object
      properties:
        A2_FILIAL:
          type: string
          length: 4
          description: "Filial do Sistema"

        A2_COD:
          type: string
          length: 6
          description: "Codigo do Fornecedor"

        A2_LOJA:
          type: string
          length: 2
          description: "Loja do Fornecedor"

        A2_NOME:
          type: string
          length: 40
          description: "Nome ou Razao Social"

        A2_NREDUZ:
          type: string
          length: 20
          description: "Nome de Fantasia"

        A2_END:
          type: string
          length: 40
          description: "Endereco do Fornecedor"

        A2_NR_END:
          type: string
          length: 6
          description: "Numero do Endereco"

        A2_BAIRRO:
          type: string
          length: 20
          description: "Bairro do Fornecedor"

        A2_EST:
          type: string
          length: 2
          description: "Sigla da Federacao"

        A2_CONTPRE:
          type: string
          length: 1
          options: "1=Sim;2=Não"
          description: "Contrib. Previdenciario"
          example: "option"

        A2_ESTADO:
          type: string
          length: 20
          description: "Nome do Estado Fornecedor"

        A2_COD_MUN:
          type: string
          length: 5
          description: "Codigo do Municipio"

        A2_IBGE:
          type: string
          length: 11
          description: "Codigo do IBGE"

        A2_MUN:
          type: string
          length: 60
          description: "Municipio do Fornecedor"

        A2_CEP:
          type: string
          length: 8
          description: "Cod Enderecamento Postal"
          example: "99999999"

        A2_TIPO:
          type: string
          length: 1
          options: "F=Fisico;J=Juridico;X=Outros"
          description: "Tipo do Fornecedor"
          example: "option"

        A2_CX_POST:
          type: string
          length: 5
          description: "Caixa Postal"

        A2_PFISICA:
          type: string
          length: 18
          description: "Reg.Geral/Ced.Estrangeiro"

        A2_CGC:
          type: string
          length: 14
          description: "CNPJ/CPF do cliente"
          example: "99.999.999/9999-99"

        A2_DDI:
          type: string
          length: 6
          description: "Codigo do DDI"
          example: "999999"

        A2_DDD:
          type: string
          length: 3
          description: "Codigo do DDD"
          example: "999"

        A2_TEL:
          type: string
          length: 50
          description: "Numero do Telefone"
          example: "9999-9999"

        A2_FAX:
          type: string
          length: 15
          description: "Numero do FAX do fornec."
          example: "999999999999999"

        A2_INSCR:
          type: string
          length: 18
          description: "Inscricao Estadual"

        A2_INSCRM:
          type: string
          length: 18
          description: "Inscricao Municipal"

        A2_CONTATO:
          type: string
          length: 15
          description: "Contato na Empresa"

        A2_BANCO:
          type: string
          length: 3
          description: "Codigo do Banco"

        A2_AGENCIA:
          type: string
          length: 5
          description: "Cod Agencia Fornecedor"

        A2_NUMCON:
          type: string
          length: 10
          description: "Conta Corrente Fornecedor"

        A2_SWIFT:
          type: string
          length: 30
          description: "Swift do Fornecedor"

        A2_NATUREZ:
          type: string
          length: 10
          description: "Cod Natureza Financeira"

        A2_TRANSP:
          type: string
          length: 6
          description: "Codigo da Transportadora"

        A2_PRIOR:
          type: string
          length: 1
          description: "Prioridade de Pagamento"
          example: "9"

        A2_RISCO:
          type: string
          length: 3
          description: "Nivel de Risco"

        A2_COND:
          type: string
          length: 3
          description: "Condicao de Pagamento"

        A2_LC:
