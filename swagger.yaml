openapi: 3.0.0
info:
  title: API Protheus Macroex
  description: API Protheus Macroex
  version: 1.0.0
  termsOfService: http://example.com/terms/
  contact:
    name: Érico Amorim Pedrosa
    url: http://www.example.com/support
    email: erico.pedrosa@totvs.com.br
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: 'http://localhost:3000'
    description: Development server
  - url: 'https://api.example.com'
    description: Production server
tags:
  - name: Fornecedor
    # description: Fornecedor
  # - name: Transportadora
    # description: Transportadora
paths:
  /api/v1/create:
    post:
      tags:
        - Fornecedor
      summary: EndPoint para criar fornecedor
      # description: |
        # EndPoint de Fornecedor.
      operationId: createFornecedor
      requestBody:
        # description: The user's name to greet
        required: true
        content:
          application/json:
            schema:
             $ref: '#/components/schemas/Fornecedor'
              
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  Id:
                    type: string
                    example: '1'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Invalid input, please confirm your parameters'
      security:
        - apiKeyAuth: []
  
  /api/v1/getById/{id}:
    get:
      tags:
        - Fornecedor
      summary: EndPoint para pegar um fornecedor pelo Id
      operationId: getFornecedorById
      parameters:
        - name: Id
          in: query
          description: Numero do Id do fornecedor
          required: true
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fornecedor'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Invalid input, please confirm your parameters'
      security:
        - apiKeyAuth: []
  /api/v1/createTransportadora:
    post:
      tags:
        - Transportadora
      summary: EndPoint para criar uma transportadora
      operationId: createTransportadora
      requestBody:
        required: true
        content:
          application/json:
            schema:
             $ref: '#/components/schemas/Transportadora'
              
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  Id:
                    type: string
                    example: '1'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Invalid input, please confirm your parameters'
      security:
        - apiKeyAuth: []
