paths:
  /api/v1/createFornecedor:
    post:
      tags:
        - Fornecedor
      summary: EndPoint para criar fornecedor
      # description: |
        # EndPoint de Fornecedor.
      operationId: createFornecedor
      requestBody:
        # description: The user's name to greet
        required: true
        content:
          application/json:
            schema:
             $ref: '#/components/schemas/Fornecedor'
              
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  Id:
                    type: string
                    example: '1'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Invalid input, please confirm your parameters'
      security:
        - apiKeyAuth: []
  
  /api/v1/getFornecedorById/{id}:
    get:
      tags:
        - Fornecedor
      summary: EndPoint para pegar um fornecedor pelo Id
      operationId: getFornecedorById
      parameters:
        - name: Id
          in: query
          description: Numero do Id do fornecedor
          required: true
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fornecedor'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Invalid input, please confirm your parameters'
      security:
        - apiKeyAuth: []
